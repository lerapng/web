<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тортики & Тістечка</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="page">

  <header class="site-header">
    <h1>Тортики <span>&</span> Тістечка</h1>
  </header>

  <input type="radio" name="cal" id="cal-all" checked>
  <input type="radio" name="cal" id="cal-300">
  <input type="radio" name="cal" id="cal-400">

  <main class="layout">

    <section class="gallery">

      <article class="card cal-265">
        <div class="card__top">
          <img src="https://static.espreso.tv/uploads/photobank/301000_302000/301865_cream-cake4_gettyimages.jpg?id=1765701141" alt="">
          <div class="card__title">Торт: Сметанковий</div>
          <div class="cal">Калорії: 265</div>
        </div>
      </article>

      <article class="card cal-385">
        <div class="card__top">
          <img src="https://frozenfood.com.ua/wp-content/uploads/2023/11/1014185v6.jpg" alt="">
          <div class="card__title">Тістечко: Мафін</div>
          <div class="cal">Калорії: 385</div>
        </div>
      </article>

      <article class="card cal-450">
        <div class="card__top">
          <img src="https://img.vkusvill.ru/pim/images/site_LargeWebP/61279546-ce36-453a-93d0-c8d87b3cb8b5.webp?1739742203.487" alt="">
          <div class="card__title">Сирники: Три ягоди</div>
          <div class="cal">Калорії: 450</div>
        </div>
      </article>

      <article class="card cal-298">
        <div class="card__top">
          <img src="https://smachnenke.com.ua/wp-content/uploads/2024/09/screenshot_18-18.jpg" alt="">
          <div class="card__title">Пиріг: Свято у бабусі</div>
          <div class="cal">Калорії: 298</div>
        </div>
      </article>

      <article class="card cal-600">
        <div class="card__top">
          <img src="https://art-prezent.com.ua/ru/images/tovar/D69D4E2C-CF2D-403C-8C94-804F4C430A49.jpeg" alt="">
          <div class="card__title">Торт: Ведмедик</div>
          <div class="cal">Калорії: 600</div>
        </div>
      </article>

    </section>

    <aside class="sidebar">
      <div class="filter-box">
        <h2>Калорії у порції</h2>
        <label for="cal-300">До 300 kkal</label>
        <label for="cal-400">До 400 kkal</label>
        <label for="cal-all">Усі</label>
      </div>
    </aside>

  </main>

  <footer class="site-footer">
    <span>Контакти: tortiki@smakota.ua</span>
    <span>© 2019 Smakota</span>
  </footer>

</div>
</body>
</html>
